<!DOCTYPE html>

<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../js/script.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>Tic Tac Toe</h2>
    </div>
    <div id="grid">

            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell"></div>

            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

    <div id="turn-indicator">
        <p>Next Turn: </p>
        <p id="player-turn-label">'player 1'</p>
    </div>
</body>

</html>
